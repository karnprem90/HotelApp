<div class="wrapper-md">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading wrapper b-b b-light">
                    <ul class="nav nav-pills pull-right">
                        <li>
                          <span class="ng-scope"> 
                            <script type="text/ng-template" id="suppModalContent.html">
                              <div ng-include="'app/ZoneManager/modal/modal.zm-supp-acc-create.html'"></div>
                            </script>
                            <button class="btn btn-primary pull-right m-r-sm" ng-click="newSupplier('lg')">New Supplier</button>
                          </span>
                        </li>
                    </ul>
                    <h4 class="font-thin m-t-none m-b-none text-muted">Supplier Account List</h4>
                </div>

                <div class="panel-body">                                       
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-md-5 col-xs-5 control-label">by Name</label>
                                <div class="col-md-7 col-xs-7">
                                    <input type="text" value="" class="form-control" ng-model="searchHotel.name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="col-md-5 col-xs-5 control-label">by Category</label>
                                <div class="col-md-7 col-xs-7">
                                    <input type="text" value="" class="form-control" ng-model="searchHotel.category">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label class="col-md-7 col-xs-5 control-label">by Rating</label>
                                <div class="col-md-5 col-xs-7">
                                    <input type="text" value="" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-md-5 col-xs-5 control-label">by Business Value</label>
                                <div class="col-md-7 col-xs-7">
                                    <input type="text" value="" class="form-control">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body form-group-separated">

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    
                                    <th>Supplier Name</th>
                                    <th>ID</th>
                                    <th>Phone</th>
                                    <th>Siret</th>
                                    <th>NdegreeTVA COde</th>
                                    <th>LegalForm</th>
                                    <!-- <th>Business Value</th>
                                    <th>Rating</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat= "supp_details in supplier_details">
                                   
                                    <td>{{supp_details.corporateName}}</td>
                                    <td> {{supp_details._id}}</td>
                                    <td>{{supp_details.phone}}</td>
                                    <td>{{supp_details.siret}}</td>
                                    <td>{{supp_details.nDegreeTVAcode}}</td>
                                    <td>{{supp_details.legalForm}}</td>
                                    <!-- <td>587</td>
                                    <td>5454</td> -->
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
