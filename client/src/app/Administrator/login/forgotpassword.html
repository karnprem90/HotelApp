      <strong>Give email to reset your password</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true">

        <div class="list-group-item">

      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="forgotPassword(email)" >Send Password</button>
    </form>
