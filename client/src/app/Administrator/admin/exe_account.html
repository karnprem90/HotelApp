<div class="wrapper-md">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading wrapper b-b b-light">
                    <h4 class="panel-title font-thin m-t-none m-b-none text-muted">Executive Account List </h3>  
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills pull-right">
                        <li>
                          <span class="ng-scope"> 
                            <script type="text/ng-template" id="newAccountmodal.html">
                              <div ng-include="'app/Administrator/admin/administrator-account-creation.html'"></div>
                            </script>
                            <button class="btn btn-primary pull-right m-r-sm" ng-click="newAccount('md')">New Account</button>
                          </span>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h4>Search / Sort accounts</h4></div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">by Name</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" value="" class="form-control" ng-model="search.firstname">
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label" ng-model="search.phone">by Telephone</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" value="" class="form-control" ng-model="search.phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                            <div class="form-group">
                                <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">by Email</label>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" value="" class="form-control" ng-model="search.email">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body form-group-separated">
                    <div class="table-responsive" >
                        <!-- <div ng-show="hotel_list.length == 0">
                            <h4>There are no hotel managers in this zone</h4>
                        </div> -->
                        <table class="table table-bordered" id="searchObjResults">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Id</th>
                                    <th>Prefix</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Telephone</th>        
                                    <th>Email Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="act_dtls in acct_list | filter:search:strict" >
                                  <td>
                                    <img ng-src={{"act_dtls.Imageurl"}} alt="User pic" height="30" width="30">
                                  </td>
                                  <td>{{act_dtls._id}}</td>
                                   <td>{{act_dtls.prefix}}</td>
                                  <td>{{act_dtls.firstname}}</td>
                                  <td>{{act_dtls.lastname}}</td>
                                  <td>{{act_dtls.phone}}</td>
                                  <td>{{act_dtls.email}}</td>
                                </tr>
                              </tbody>
                        </table> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
